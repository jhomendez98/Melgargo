<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MelgarGo - Admin</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, push, set, remove, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJMRl4kM7XwXLQyP-QryJxP1fT8W79gOE",
      authDomain: "melgargo-fc568.firebaseapp.com",
      databaseURL: "https://melgargo-fc568.firebaseio.com",
      projectId: "melgargo-fc568",
      storageBucket: "melgargo-fc568.appspot.com",
      messagingSenderId: "864535744398",
      appId: "1:864535744398:web:b73cc1ae4476b09aa81edf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let editKey = null;

    function loadAdminList(tipo) {
      const lista = document.getElementById("adminList");
      lista.innerHTML = "<h3>Entradas en " + tipo + "</h3>";
      onValue(ref(db, tipo), snapshot => {
        lista.innerHTML = "<h3>Entradas en " + tipo + "</h3>";
        snapshot.forEach(child => {
          const val = child.val();
          const div = document.createElement("div");
          div.className = "admin-card";
          div.innerHTML = `
            <img src="${val.img}" alt="${val.title}" />
            <div>
              <h4>${val.title}</h4>
              <p>${val.price}</p>
              <a href="${val.link}" target="_blank">${val.action}</a>
              <div class="admin-actions">
                <button onclick="editEntry('${tipo}','${child.key}', ${JSON.stringify(val).replace(/"/g, '&quot;')})">‚úèÔ∏è Editar</button>
                <button onclick="deleteEntry('${tipo}','${child.key}')">üóëÔ∏è Eliminar</button>
              </div>
            </div>
          `;
          lista.appendChild(div);
        });
      });
    }

    window.editEntry = (tipo, key, val) => {
      document.getElementById("tipo").value = tipo;
      document.getElementById("img").value = val.img;
      document.getElementById("title").value = val.title;
      document.getElementById("price").value = val.price;
      document.getElementById("link").value = val.link;
      document.getElementById("action").value = val.action;
      editKey = key;
    };

    window.deleteEntry = (tipo, key) => {
      if (confirm("¬øEliminar este registro?")) {
        remove(ref(db, `${tipo}/${key}`));
      }
    };

    function handleAdminSubmit(e) {
      e.preventDefault();
      const tipo = document.getElementById("tipo").value;
      const data = {
        img: document.getElementById("img").value,
        title: document.getElementById("title").value,
        price: document.getElementById("price").value,
        link: document.getElementById("link").value,
        action: document.getElementById("action").value
      };

      if (editKey) {
        set(ref(db, `${tipo}/${editKey}`), data);
        editKey = null;
      } else {
        push(ref(db, tipo), data);
      }

      e.target.reset();
    }

    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      signInWithEmailAndPassword(auth, email, password).catch(err => alert("Error: " + err.message));
    }

    function logout() {
      signOut(auth);
    }

    onAuthStateChanged(auth, user => {
      const login = document.getElementById("login");
      const admin = document.getElementById("admin");
      const logoutBtn = document.getElementById("logoutBtn");
      if (user) {
        login.style.display = "none";
        admin.style.display = "block";
        logoutBtn.style.display = "inline-block";
        loadAdminList(document.getElementById("tipo").value);
      } else {
        login.style.display = "block";
        admin.style.display = "none";
        logoutBtn.style.display = "none";
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("adminForm").addEventListener("submit", handleAdminSubmit);
      document.getElementById("loginForm").addEventListener("submit", handleLogin);
      document.getElementById("logoutBtn").addEventListener("click", logout);
      document.getElementById("tipo").addEventListener("change", (e) => {
        loadAdminList(e.target.value);
      });
    });
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #0c7cd5;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 10px;
    }

    form label {
      display: block;
      margin-top: 1rem;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #0c7cd5;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .admin-card {
      display: flex;
      background: #f9f9f9;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .admin-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 1rem;
      border-radius: 10px;
    }

    .admin-actions button {
      margin-right: 0.5rem;
      background: #555;
    }

    .admin-actions button:last-child {
      background: #d52121;
    }

    #logoutBtn {
      background-color: #f44336;
      position: absolute;
      right: 20px;
      top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>MelgarGo - Panel de Administraci√≥n</h1>
    <button id="logoutBtn">Cerrar sesi√≥n</button>
  </header>

  <main>
    <section id="login">
      <h2>Iniciar Sesi√≥n</h2>
      <form id="loginForm">
        <label>Email:<input type="email" id="loginEmail" required></label>
        <label>Contrase√±a:<input type="password" id="loginPassword" required></label>
        <button type="submit">Ingresar</button>
      </form>
    </section>

    <section id="admin" style="display:none">
      <h2>Gesti√≥n de Categor√≠as</h2>
      <form id="adminForm">
        <label>Categor√≠a:
          <select id="tipo">
            <option value="fincas">Fincas</option>
            <option value="domicilios">Domicilios</option>
            <option value="experiencias">Experiencias</option>
            <option value="productos">Productos</option>
          </select>
        </label>
        <label>Imagen URL:<input type="text" id="img" required></label>
        <label>T√≠tulo:<input type="text" id="title" required></label>
        <label>Descripci√≥n / Precio:<input type="text" id="price" required></label>
        <label>Link de acci√≥n:<input type="url" id="link" required></label>
        <label>Texto del bot√≥n:<input type="text" id="action" required></label>
        <button type="submit">Guardar</button>
      </form>

      <div id="adminList"></div>
    </section>
  </main>
</body>
</html>
